name: Droid Tag

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  droid:
    if: |
      (github.event_name == 'issue_comment' && github.event.issue.state == 'open' && contains(github.event.comment.body, '@droid')) ||
      (github.event_name == 'pull_request_review_comment' && github.event.pull_request.state == 'open' && contains(github.event.comment.body, '@droid')) ||
      (github.event_name == 'pull_request_review' && github.event.pull_request.state == 'open' && contains(github.event.review.body, '@droid')) ||
      (github.event_name == 'issues' && github.event.issue.state == 'open' && (contains(github.event.issue.body, '@droid') || contains(github.event.issue.title, '@droid')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Droid Exec
        uses: Factory-AI/droid-action@v1
        with:
          factory_api_key: ${{ secrets.FACTORY_API_KEY }}
