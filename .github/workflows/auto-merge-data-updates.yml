name: Auto-merge Data Updates

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-approve-data-updates:
    name: Auto-approve Data Update PRs
    runs-on: ubuntu-latest
    if: |
      github.actor == 'github-actions[bot]' &&
      startsWith(github.head_ref, 'automated/marketplace-data-update')

    steps:
      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add approval comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'âœ… Auto-approved: This is an automated data update from the Scan Marketplaces workflow.'
            });
