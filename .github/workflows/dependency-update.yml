name: Dependency Update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for outdated dependencies
        id: outdated
        run: |
          npm outdated --json > outdated.json || echo "outdated=true" >> $GITHUB_OUTPUT
          if [ -s outdated.json ]; then
            echo "updates_available=true" >> $GITHUB_OUTPUT
          else
            echo "updates_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Update dependencies
        if: steps.outdated.outputs.updates_available == 'true'
        run: |
          npm update
          npm audit fix --audit-level moderate

      - name: Run tests
        if: steps.outdated.outputs.updates_available == 'true'
        run: npm test

      - name: Build application
        if: steps.outdated.outputs.updates_available == 'true'
        run: npm run build

      - name: Create Pull Request
        if: steps.outdated.outputs.updates_available == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ Update dependencies [skip ci]"
          title: "ğŸ”„ Automated Dependency Update"
          body: |
            ## ğŸ¤– Automated Dependency Update

            This PR contains automated dependency updates.

            **Changes included:**
            - Updated npm packages to latest compatible versions
            - Fixed any security vulnerabilities (if found)
            - Verified tests and build pass

            **Update details:**
            - **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')
            - **Trigger:** Scheduled dependency check

            **Next steps:**
            1. Review the changes
            2. Run tests locally if needed
            3. Merge if everything looks good


          branch: automated-dependency-update
          delete-branch: true
          labels: |
            dependencies
            automated-update