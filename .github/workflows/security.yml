name: Security Scan

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT
          echo "vulnerabilities_found=false" >> $GITHUB_OUTPUT

      - name: Parse audit results
        id: parse
        run: |
          if [ -f audit-results.json ]; then
            vuln_count=$(jq '.metadata.vulnerabilities.total' audit-results.json 2>/dev/null || echo "0")
            echo "vulnerability_count=$vuln_count" >> $GITHUB_OUTPUT
            echo "audit_results=$(cat audit-results.json | jq -c '.' | head -c 5000)" >> $GITHUB_OUTPUT
          else
            echo "vulnerability_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Create security issue if vulnerabilities found
        if: steps.audit.outputs.vulnerabilities_found == 'true' && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const vulnerabilityCount = '${{ steps.parse.outputs.vulnerability_count }}';

            // Check if similar issue already exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security', 'vulnerability'],
              state: 'open'
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `🔒 Security Vulnerabilities Detected (${vulnerabilityCount} found)`,
                body: `## 🚨 Security Alert

**Vulnerabilities Found:** ${vulnerabilityCount}

### 📊 Scan Details
- **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')
- **Trigger:** Scheduled security scan
- **Scanner:** npm audit
- **Severity Level:** Moderate and above

### 🔍 Recommendations
1. Review the audit results below
2. Update affected packages
3. Test changes thoroughly
4. Deploy updates to production

### 🛠️ Actions Required
\`\`\`bash
# Update all packages
npm update

# Fix security vulnerabilities
npm audit fix

# Run audit again to verify
npm audit
\`\`\`

### 📋 Audit Summary
\`\`\`json
${{ steps.parse.outputs.audit_results }}
\`\`\`

---
🔒 Automated security scan | 🤖 Generated by [Claude Code](https://claude.ai/code) - GLM 4.6`,
                labels: ['security', 'vulnerability', 'automated'],
                assignees: ['${{ github.repository_owner }}']
              });
            }

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

      - name: Comment on PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const vulnerabilityCount = '${{ steps.parse.outputs.vulnerability_count }}';
            const vulnerabilitiesFound = '${{ steps.audit.outputs.vulnerabilities_found }}';

            const comment = `## 🔒 Security Scan Results

### 📊 Summary
- **Vulnerabilities Found:** ${vulnerabilitiesFound === 'true' ? 'Yes' : 'No'}
- **Total Count:** ${vulnerabilityCount}
- **Severity Level:** Moderate and above

${vulnerabilitiesFound === 'true' ? `
### ⚠️ Action Required
Security vulnerabilities were detected. Please review and update the affected packages before merging.

### 🛠️ Quick Fix
\`\`\`bash
npm audit fix
npm update
\`\`\`
` : `
### ✅ All Clear
No security vulnerabilities found at moderate or higher severity levels.
`}

### 📋 Details
Full audit results are available in the workflow artifacts.

---
🔒 Automated security scan | 🤖 Generated by [Claude Code](https://claude.ai/code) - GLM 4.6`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  codeql-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'  # Only run on push/PR, not schedule

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:typescript"

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}